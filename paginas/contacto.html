<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="contenedorcont">
        <header class="headerco">
            <h1>Tabor Carnes</h1>
            <img class="imglogo" src="../imagenes/Logo circular tabor png.png" alt="Logo Tabor">
            <h3>Garantiza el sabor</h3>
        </header>

        <nav class="navbar navbar-expand-lg menuco">
            <div class="container-fluid menu-display">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse menu-contenedor" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu-items">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./productos.html">Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./eventos.html">Eventos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./historia.html">Historia</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contacto.html">Contacto</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

        <section class="sectcont1">
            <h3 class="encontranos"> Como encontrarnos</h3>

            <iframe class="iframemapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105227.70992317649!2d-58.91690824999999!3d-34.49360605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc9cb6643d2003%3A0xa8da0402f634b636!2sPilar%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1662573428414!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="sectcontactoinfo">
          <section class="container-fluid sectioncontacto">
            <div class="row">
              
              <div class="d-flex justify-content-center" data-aos="zoom-in-up" data-aos-duration="1000">
                <div class="card p-3 m-5 w-auto formulario">
                  <div class="mb-3">
                    <h2>Tambien podes dejarnos tus datos y te contactaremos!</h2>
                  </div>
                  <div class="mb-4">
                    <form action="">
                      <div class="mb-4 w-100">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ej: Juan" name="nombre" id="nombre">
                      </div>
                      <div class="mb-4 w-100">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" placeholder="Ej: Perez" name="apellido" id="apellido">
                      </div>
                      <div class="mb-4 w-100">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" placeholder="Ej: juanperez@gmail.com" name="email" id="email">
                      </div>
                      <div class="mb-4 w-100">
                        <label for="producto">Que producto le gusto mas:</label>
                        <select class="form-select" aria-label="Default select example">
                          <option value="disabled" disabled selected>Seleccione una opción</option>
                          <option value="todos">Todos!</option>
                          <option value="almohadones">Carnes de vaca</option>
                          <option value="caminosdemesa">Aves y Cerdo</option>
                          <option value="llaveros">Seccion de eventos</option>
                          <option value="decoraciones">Bebidas y coctails</option>
                        </select>
                      </div>
                      <input type="submit" value="Enviar" class="boton">
                      <input type="reset" value="Reiniciar" class="boton">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>

        <section class="sectcont2">
          
            <div class="" data-aos="zoom-in-up" data-aos-duration="1000">
              <h2>Escribinos a nuestras redes</h2>
          </div>
          
          <div class="redrow">
            <div class="insta instalog">
                <img  src="../imagenes/logoinstapngposta.png" alt="">
                <p>TaborCarnes</p>
            </div>

            <div class="face facelog">
                <img  src="../imagenes/png feic.png" alt="">
                <p>TaborCarnes</p>
            </div>

            <div class="fono fonolog">
                <img  src="../imagenes/icono whatsapp.png" alt="">
                <p>11 2435-6688</p>
            </div>
          </div>
            
        </section>
        

        <footer class="footerg">
            <h5>News Letter</h5>
            <h3>¡Recibi todas las ofertas!</h3>
            <form action="Email">
                <label for="Email"></label>
                <input type="email" name="Email" id="" placeholder="Email">
                <button class="btnfooter btn-outline-success" type="submit">send</button>
            </form>
        </footer>

    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
